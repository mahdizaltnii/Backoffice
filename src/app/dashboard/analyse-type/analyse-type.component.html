<div class="main-content-wrap">
    <header class="page-header">
        <h1 class="page-title" style="text-align: center;">Analyse type</h1>
    </header>
    <div *ngIf="msgAdded && !edit" class="alert alert-success" role="alert"
        style="text-align: center; color : white ; font-weight: bold;">
        Type Added successfully.
    </div>
    <div *ngIf="msgAdded && edit" class="alert alert-success" role="alert"
        style="text-align: center; color : white ; font-weight: bold;">
        Type edit successfully.
    </div>
    <div class="page-content">
        <div class="card mb-0" style="border: none;">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">title</th>
                                <th scope="col">description</th>
                                <th scope="col">analysisDelay</th>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of analyseTypeListe">

                                <td>{{item.title}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.analysisDelay}}</td>
                                <td>
                                    <div class="actions">
                                        <button class="btn btn-info btn-sm btn-square rounded-pill"
                                            data-bs-toggle="modal" data-bs-target="#edit-appointment"
                                            (click)="EditType(item)">
                                            <span class="btn-icon icofont-ui-edit"></span>
                                        </button>
                                        <button class="btn btn-error btn-sm btn-square rounded-pill"
                                          
                                            (click)="DeleteType(item)">
                                            <span class="btn-icon icofont-ui-delete"></span>
                                        </button>
                                    </div>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
                <nav class="mt-4">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="appointments.html#" aria-label="Previous"
                                style="border-radius: 50%;" tabindex="-1" aria-disabled="true">
                                <span class="icofont-simple-left"></span>
                            </a>
                        </li>
                        <li class="page-item active" aria-current="page">
                            <a class="page-link" href="appointments.html#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="appointments.html#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="appointments.html#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="appointments.html#" aria-label="Next"
                                style="border-radius: 50%;"><span class="icofont-simple-right"></span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="add-action-box">
            <button class="btn btn-primary btn-lg btn-square rounded-pill" data-bs-toggle="modal"
                data-bs-target="#add-type">
                <span class="btn-icon icofont-plus"></span>
            </button>
        </div>
        <div class="modal fade" id="add-type" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add analyse type</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">

                            <div class="col-12">
                                <label>Title</label>
                                <input type="text" class="form-control" name="title" [(ngModel)]="analyseType.title">

                            </div>
                            <div class="col-12">
                                <label>Description</label>
                                <input type="text" class="form-control" name="description"
                                    [(ngModel)]="analyseType.description">

                            </div>
                            <div class="col-12">
                                <label>Analysis delay</label>
                                <input type="number" class="form-control" name="analysisDelay"
                                    [(ngModel)]="analyseType.analysisDelay">

                            </div>




                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addType()">Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="edit-appointment" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit analyse type</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                                <label>Title</label>
                                <input type="text" class="form-control" name="title" [(ngModel)]="analyseType.title">
                            </div>
                            <div class="col-12">
                                <label>Description</label>
                                <input type="text" class="form-control" name="description"
                                    [(ngModel)]="analyseType.description">
                            </div>
                            <div class="col-12">
                                <label>Analysis delay</label>
                                <input type="datetime-local" class="form-control" name="analysisDelay"
                                    [(ngModel)]="analyseType.analysisDelay">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="EditFunction()">Edit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
