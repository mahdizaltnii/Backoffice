<h2>Users List</h2>


<div class="page-content" >
  <div class="card mb-0" >
    <div class="card-body" >
      <div class="table-responsive" >
        <table class="table table-hover"  >
          <thead>
            <tr class="bg-primary text-white" >
              <th scope="col">Photo</th>
              <th scope="col">Name</th>
              <th scope="col">ID</th>
              <th scope="col">Age</th>
              <th scope="col">Address</th>
              <th scope="col">Email</th>
              <th scope="col">Last visit</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td><img src="../assets/content/user-40-1.jpg" alt="" width="40" height="40" class="rounded-500"></td>
              <td><strong>{{ user.firstname }}</strong></td>
              <td>
                <div class="text-muted">{{ user.id }}</div>
              </td>
              <td>
                <div class="text-muted text-nowrap">{{ user.age }}</div>
              </td>
              <td>
                <div class="address-col">{{ user.adresse }}</div>
              </td>
              <td>
                <div class="d-flex align-items-center nowrap text-primary"><span
                    class="icofont-ui-cell-phone p-0 me-2"></span> {{ user.email }}</div>
              </td>
              <td>
                <div class="text-muted text-nowrap">18 Dec 2019</div>
              </td>
              <td><span class="badge badge-success">Approved</span></td>
              <td>
                <div class="actions"><a href="patient.html" class="btn btn-dark btn-sm btn-square rounded-pill"><span
                      class="btn-icon icofont-external-link"></span> </a><button
                    class="btn btn-info btn-sm btn-square rounded-pill"><span
                      class="btn-icon icofont-ui-edit"></span></button> <button
                    class="btn btn-error btn-sm btn-square rounded-pill"><span
                      class="btn-icon icofont-ui-delete"></span></button></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <nav class="mt-4">
        <ul class="pagination">
          <li class="page-item disabled"><a class="page-link" href="patients.html#" aria-label="Previous" tabindex="-1"
              aria-disabled="true"><span class="icofont-simple-left"></span></a></li>
          <li class="page-item active" aria-current="page"><a class="page-link" href="patients.html#">1</a></li>
          <li class="page-item"><a class="page-link" href="patients.html#">2</a></li>
          <li class="page-item"><a class="page-link" href="patients.html#">3</a></li>
          <li class="page-item"><a class="page-link" href="patients.html#" aria-label="Next"><span
                class="icofont-simple-right"></span></a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
